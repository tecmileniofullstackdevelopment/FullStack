<!-- Los cambios que hice aquí (Juan) fue para que al poner el email en el campo, se revise la base de datos -->
<!-- Si el correo existe, aparece otro campo para poner la nueva contraseña y se guarda en la body -->
<!-- Si no existe, lanza mensaje de error -->

<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="container">
      <h2 id="title">Enter your Email to reset your password</h2>
      <div class="user">
        <input type="email" placeholder="Email ID" id="userfield" />
      </div>
      <button id="verifyBtn">OK</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const emailInput = document.getElementById("userfield");
        const button = document.getElementById("verifyBtn");
        const container = document.querySelector(".container");

        button.addEventListener("click", async () => {
          const email = emailInput.value.trim();

          if (!email) {
            alert("Please enter your email.");
            return;
          }

          // Verificar si el email existe en la base de datos
          const response = await fetch("/auth/check-email", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const data = await response.json();

          if (data.exists) {
            // Cambiar el contenido del formulario para pedir la nueva contraseña
            container.innerHTML = `
                <h2 id="title">Enter Your New Password</h2>
                <div class="user">
                  <input type="password" placeholder="New Password" id="newPassword" />
                </div>
                <button id="resetBtn">Reset Password</button>
            `;

            // Evento para actualizar la contraseña
            document.getElementById("resetBtn").addEventListener("click", async () => {
              const newPassword = document.getElementById("newPassword").value.trim();

              if (!newPassword) {
                alert("Please enter a new password.");
                return;
              }

              // Enviar nueva contraseña al backend
              const resetResponse = await fetch("/auth/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, newPassword }),
              });

              const resetData = await resetResponse.json();
              if (resetData.success) {
                alert("Password updated successfully!");
                location.reload();
              } else {
                alert("Error updating password.");
              }
            });
          } else {
            alert("Email not found.");
          }
        });
      });
    </script>
  </body>
</html>

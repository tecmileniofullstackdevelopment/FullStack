<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Login Page -->
    <div id="login-container" class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>¿No tienes cuenta? <a href="#" id="register-link">Regístrate</a></p>
    </div>

    <!-- Register Page -->
    <div id="register-container" class="login-container hidden">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="new-username" placeholder="Username" required>
            <input type="password" id="new-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="#" id="login-link">Inicia sesión</a></p>
    </div>

    <!-- Calculator -->
    <div id="calculator-container" class="hidden">
        <div class="calculator">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <div id="display" class="display">0</div>
            <div class="buttons">
                <!-- Calculator buttons -->
                <!-- Same buttons as before -->
            </div>
            <div class="history hidden">
                <h3>Calculation History</h3>
                <ul id="history-list"></ul>
            </div>
        </div>
        <button id="logout-button">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

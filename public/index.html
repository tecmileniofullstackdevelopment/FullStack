<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="logstyle.css">
    <title>Login Page</title>
  </head>
  <body>
    <div class="container" id="logcont">
      <h1 id="title">Login</h1>
      <div class="user">
        <!-- Campo de Usuario -->
        <input type="email" placeholder="Email ID"  id="userfield" />
      </div>
      <div class="password">
        <!-- Campo de ContraseÃ±a -->
        <input type="password" placeholder="Password" id="psswrdfield"/>
      </div>
      <!-- Checkbox para Recordar Usuario -->
       <div class="remember">
        <input type="checkbox" name="remember me" id="remem">
        <label for="remem" id="remelabel">Remember me</label>
        <a href="https://youtu.be/gi_ciYqY0-Q?si=Vinz04SLC4CLY1TS" target="_blank" id="forgottxt">Forgot Password?</a>
       </div>
      <button id="loginbtn">Login</button>
      <div class="movepage">
        <a href="signUp.html" target="_blank" id="movepagetxt">Don't have an account? Register</a>
      </div>
      
    </div>

  </body>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8a273f;
        }

        .container {
            width: 50%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        form img {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: auto;
        }

        form label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        form button:hover {
            background: linear-gradient(135deg, #D1478C, #C71585);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }

        p {
            margin-top: 15px;
        }

        p a {
            color: #D1478C;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        @keyframes buttonClickAnimation {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 105, 180, 0.5);
            }
            50% {
                transform: scale(0.95) translateY(2px);
                box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 105, 180, 0.5);
            }
        }

        .button-clicked {
            animation: buttonClickAnimation 0.3s ease;
        }
    </style>
</head>

<body>
    <section class="container">
        <form id="loginForm">
            <img src="account.png" alt="Logo">
            <div id="errorMessage" class="error-message"></div>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="button" id="loginButton">Login</button> 
            <p>Don't have an account? <a href="signup.html">Sign up</a></p> 
        </form>
    </section>

    <script>
        const loginButton = document.getElementById("loginButton");

        loginButton.addEventListener("click", function () {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            // Animación de clic
            loginButton.classList.add("button-clicked");
            loginButton.addEventListener("animationend", () => {
                loginButton.classList.remove("button-clicked");
            }, { once: true });

            // Validaciones
            if (!username || !password) {
                errorMessage.textContent = "Por favor, completa ambos campos.";
                errorMessage.style.display = "block";
                return;
            }

            // Petición al backend
            fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = "block";
                } else {
                    window.location.href = "calculator.html";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = "Error en el servidor.";
                errorMessage.style.display = "block";
            });
        });
    </script>
</body>
</html>

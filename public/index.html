<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Calculator</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>

    <div class="loader" id="loader">
        <div class="wrapper">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
        </div>
    </div>

    <div class="signin-container">
        <h2 class="signin-title">Sign In</h2>
        <form id="signin-form">
            <div id="errorMessage" class="error-message"></div>
            <div class="inputbox">
                <span class="span" id="spanUser">Username</span>
                <input required="required" type="text" id="username">
                <i id="inputUser"></i>
            </div>
            <div class="inputbox2">
                <span id="spanPwd">Password</span>
                <input required="required" type="password" id="password">
                <i id="inputPwd"></i>
            </div>
            <button type="button" id="togglePassword">Show password</button>
            <div class="btn">
                <button type="button" id="loginButton">Login</button>
            </div>
        </form>
        <p class="signup-link">Don't have an account? <a href="register.html">Sign Up</a></p>
    </div>

    
    


    <script src="script-index.js"></script>
</body>
</html>

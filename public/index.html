<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Calculator</title>
    <link rel="stylesheet" href="style-login.css">
    
</head>
<body>
    <div class="signin-container">
        <h2 class="signin-title">Sign In</h2>
        <form id="signin-form">
            <div id="errorMessage" class="error-message"></div>
            <div class="inputbox">
                <span class="span">Username</span>
                <input required="required" type="text" id="username">
                <i id="inputUser"></i>
            </div>
            <div class="inputbox2">
                <span>Password</span>
                <input required="required" type="password" id="password">
                <i id="inputPwd"></i>
            </div>
            <button type="button" id="togglePassword">Show password</button>
            <div class="btn">
                <button type="button" id="loginButton">Login</button>
            </div>
        </form>
        <p class="signup-link">Don't have an account? <a href="register.html">Sign Up</a></p>
    </div>



    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        });

        document.getElementById("loginButton").addEventListener("click", function () {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorUser = document.getElementById('inputUser');
            const errorPassword = document.getElementById('inputPwd');
            const errorMessage = document.getElementById("errorMessage");

            if (!username || !password) {
                errorMessage.textContent = "Please complete both fields.";
                errorMessage.style.display = "block";
                errorUser.style.backgroundColor = 'red';
                errorPassword.style.backgroundColor = 'red';
                return;
            }

            fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = "block";    
                    errorUser.style.backgroundColor = 'red';
                    errorPassword.style.backgroundColor = 'red'
                } else {
                    window.location.href = "calculator.html";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = "Server error.";
                errorMessage.style.display = "block";
            });
        });
    </script>
</body>
</html>

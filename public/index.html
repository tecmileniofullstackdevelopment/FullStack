<html lang="en">
<head>
    <title>Login Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }

        /* Fondo animado */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') repeat;
            background-size: cover;
            animation: moveBackground 20s linear infinite;
            z-index: -1; /* Coloca el fondo detr√°s del contenido */
        }

        @keyframes moveBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 100%;
            }
        }

        .container {
            width: 50%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ae0bffd5;
            border-radius: 8px;
            background-color: #ffffffef; /* Fondo del cuadro de log in */
            box-shadow: 0 4px 6px #ae0bffd5;
            text-align: center;
        }

        form img {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: auto;
            border-radius: 8px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000000;
            border-radius: 4px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #28c908;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #2fff06;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <section class="container">
        <form id="loginForm">
            <img src="account.png" alt="Logo">
            <div id="errorMessage" class="error-message"></div>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="button" id="loginButton">Login</button> 
            <p>Don't have an account? <a href="signup.html">Sign up</a></p> 
        </form>
    </section>

    <script>
        document.getElementById("loginButton").addEventListener("click", function () {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            if (!username || !password) {
                errorMessage.textContent = "Completa todos los campos";
                errorMessage.style.display = "block";
                return;
            }

            fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = "block";
                } else {
                    window.location.href = "calculator.html";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = "Error en el servidor.";
                errorMessage.style.display = "block";
            });
        });
    </script>
</body>
</html>

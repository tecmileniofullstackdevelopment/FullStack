<html lang="en">
<head>
    <title>Login Form</title>
    <!-- Agregar la fuente 'Press Start 2P' de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Press Start 2P', cursive; /* Aplicando la fuente pixelada */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color-dark);
            background-image: url('https://wallpapers.com/images/hd/lo-fi-desktop-ihnv4uzas0gbzwk5.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-color 0.3s ease;
        }

        .container {
            width: 50%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #000000d5;
            border-radius: 8px;
            background-color: #ffffffef; /* Fondo del cuadro de log in */
            box-shadow: 0 4px 6px #000000d5;
            text-align: center;
        }

        form img {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: auto;
            border-radius: 8px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000000;
            border-radius: 4px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #9c4ce1c7;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #9c4ce1c7;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <section class="container">
        <form id="loginForm">
            <img src="account.png" alt="Logo">
            <div id="errorMessage" class="error-message"></div>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="button" id="loginButton">Login</button> 
            <p>Don't have an account? <a href="signup.html">Sign up</a></p> 
        </form>
    </section>

    <script>
        document.getElementById("loginButton").addEventListener("click", function () {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            if (!username || !password) {
                errorMessage.textContent = "Completa todos los campos";
                errorMessage.style.display = "block";
                return;
            }

            fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = "block";
                } else {
                    window.location.href = "calculator.html";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = "Error en el servidor.";
                errorMessage.style.display = "block";
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <span id="username"></span>
        <button id="logout-btn" class="logout-btn">Logout</button>
    </nav>

    <div class="content">
        <section class="calculator" id="calculator-container">
            <section id="display" class="display">0</section>
            <section class="buttons">
                <button class="btn btn-ac" data-action="clear">AC</button>
                <button class="btn btn-secondary" data-action="sign">±</button>
                <button class="btn btn-secondary" data-action="percent">%</button>
                <button class="btn btn-operator" data-action="divide">÷</button>
                <button class="btn" data-number="7">7</button>
                <button class="btn" data-number="8">8</button>
                <button class="btn" data-number="9">9</button>
                <button class="btn btn-operator" data-action="multiply">×</button>
                <button class="btn" data-number="4">4</button>
                <button class="btn" data-number="5">5</button>
                <button class="btn" data-number="6">6</button>
                <button class="btn btn-operator" data-action="subtract">−</button>
                <button class="btn" data-number="1">1</button>
                <button class="btn" data-number="2">2</button>
                <button class="btn" data-number="3">3</button>
                <button class="btn btn-operator" data-action="add">+</button>
                <button class="btn btn-zero" data-number="0">0</button>
                <button class="btn" data-action="decimal">.</button>
                <button class="btn btn-equals" data-action="equals">=</button>
            </section>
        </section>
    </div>

    <script>
        const display = document.getElementById("display");
        let firstValue = "";
        let operator = "";
        let secondValue = "";

        document.querySelectorAll(".btn").forEach(button => {
            button.addEventListener("click", () => {
                const action = button.dataset.action;
                const number = button.dataset.number;
                
                if (number !== undefined) {
                    if (!operator) {
                        firstValue += number;
                        display.textContent = firstValue;
                    } else {
                        secondValue += number;
                        display.textContent = secondValue;
                    }
                } else if (action) {
                    switch (action) {
                        case "clear":
                            firstValue = "";
                            operator = "";
                            secondValue = "";
                            display.textContent = "0";
                            break;
                        case "sign":
                            if (!operator) {
                                firstValue = (parseFloat(firstValue) * -1).toString();
                                display.textContent = firstValue;
                            } else {
                                secondValue = (parseFloat(secondValue) * -1).toString();
                                display.textContent = secondValue;
                            }
                            break;
                        case "percent":
                            if (!operator) {
                                firstValue = (parseFloat(firstValue) / 100).toString();
                                display.textContent = firstValue;
                            } else {
                                secondValue = (parseFloat(secondValue) / 100).toString();
                                display.textContent = secondValue;
                            }
                            break;
                        case "divide":
                        case "multiply":
                        case "subtract":
                        case "add":
                            operator = action;
                            break;
                        case "equals":
                            if (firstValue && operator && secondValue) {
                                const num1 = parseFloat(firstValue);
                                const num2 = parseFloat(secondValue);
                                let result;
                                
                                switch (operator) {
                                    case "divide":
                                        result = num1 / num2;
                                        break;
                                    case "multiply":
                                        result = num1 * num2;
                                        break;
                                    case "subtract":
                                        result = num1 - num2;
                                        break;
                                    case "add":
                                        result = num1 + num2;
                                        break;
                                }
                                display.textContent = result;
                                firstValue = result.toString();
                                operator = "";
                                secondValue = "";
                            }
                            break;
                        case "decimal":
                            if (!operator) {
                                if (!firstValue.includes(".")) {
                                    firstValue += ".";
                                    display.textContent = firstValue;
                                }
                            } else {
                                if (!secondValue.includes(".")) {
                                    secondValue += ".";
                                    display.textContent = secondValue;
                                }
                            }
                            break;
                    }
                }
            });
        });

    </script>
<style>
        body {
            background-color: black;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 300px;
            background-color: black;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }

        .display {
            font-size: 40px;
            text-align: right;
            padding: 20px;
            background-color: black;
            color: white;
            border-radius: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            background-color: #333;
            border: none;
            color: white;
            font-size: 24px;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #555;
        }

        .btn-zero {
            grid-column: span 2;
            border-radius: 50px;
            text-align: left;
            padding-left: 30px;
        }

        .btn-operator {
            background-color: #ff9500;
            color: white;
        }

        .btn-operator:hover {
            background-color: #cc7600;
        }

        .btn-secondary {
            background-color: #a5a5a5;
            color: black;
        }

        .btn-secondary:hover {
            background-color: #838383;
        }

        .btn-equals {
            background-color: #ff9500;
        }

        .btn-equals:hover {
            background-color: #cc7600;
        }
    </style>
</body>
</html>

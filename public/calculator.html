<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Superior -->
    <nav class="navbar">
        <span id="username"></span>
        <div class="navbar-buttons">
            <button id="theme-btn" class="theme-btn">Default</button> <!-- Bot√≥n de cambio de tema -->
            
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="content">
        <section class="calculator" id="calculator-container">
            <section id="display" class="display">0</section>
            <section class="buttons">
                <!-- Botones de la calculadora -->
                <button class="topbtn" data-action="clear">AC</button>
                <button class="topbtn" data-action="sign">¬±</button>
                <button class="topbtn" data-action="percent">%</button>
                <button class="btnoperator" data-action="divide">√∑</button>
                <button class="btn" data-number="7">7</button>
                <button class="btn" data-number="8">8</button>
                <button class="btn" data-number="9">9</button>
                <button class="btnoperator" data-action="multiply">√ó</button>
                <button class="btn" data-number="4">4</button>
                <button class="btn" data-number="5">5</button>
                <button class="btn" data-number="6">6</button>
                <button class="btnoperator" data-action="subtract">‚àí</button>
                <button class="btn" data-number="1">1</button>
                <button class="btn" data-number="2">2</button>
                <button class="btn" data-number="3">3</button>
                <button class="btnoperator" data-action="add">+</button>
                <button class="btn" disabled></button>
                <button class="btn zero" data-number="0">0</button>
                <button class="btn" data-action="decimal">.</button>
                <button class="btn equals btnoperator" data-action="equals">=</button> <!-- Le agregue otra clase -->
            </section>
            <section class="history">
                <h3>History</h3>
                <ul id="history-list"></ul>
            </section>
        </section>
    </div>

    <script src="script.js"></script>

    <!-- Script para manejar el logout y mostrar la bienvenida -->
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
          try {
            // Verificar el estado de la sesi√≥n
            const response = await fetch('/auth/session-status', { credentials: 'include' });
            const data = await response.json();
      
            if (data.session !== 'active') {
              console.warn("üö´ Sesi√≥n no v√°lida. Redirigiendo al login...");
              window.location.href = "index.html";
            } else {
              console.log(`‚úÖ Sesi√≥n activa para usuario: ${data.user}`);
              // Mostrar el nombre de usuario en la interfaz
              document.getElementById("username").textContent = 'hola, ' + data.user;
              // Mostrar el bot√≥n de logout
              document.getElementById("logout-btn").style.display = "block";
            }
          } catch (error) {
            console.error("‚ùå Error verificando la sesi√≥n:", error);
            window.location.href = "index.html";
          }
        });


    document.getElementById("logout-btn").addEventListener("click", function() {
        fetch('/auth/logout', {
            method: 'POST',
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            //Quite la ventana emergente
            window.location.href = "index.html"; // Redirigir al login despu√©s de cerrar sesi√≥n
        })
        .catch(error => console.error("Error al cerrar sesi√≥n:", error));
    });

    document.querySelectorAll('.btn, .btnoperator, .topbtn, .equals').forEach(button => {
        button.addEventListener('click', () => {
            button.classList.remove('clicked'); // Reinicia la animaci√≥n si ya estaba activa
            void button.offsetWidth; // Forzar reflow para reiniciar la animaci√≥n
            button.classList.add('clicked'); // Aplica la animaci√≥n
            setTimeout(() => {
                button.classList.remove('clicked'); // Remueve la clase despu√©s de 150ms
            }, 150);
        });
    });
    </script>


<style>
    /* Navbar Superior */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: black;
        color: white;
        padding: 15px 20px;
        font-size: 18px;
        font-weight: bold;
        z-index: 1000;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
    }

    /* Ajustar el contenido para que no quede oculto detr√°s del navbar */
    .content {
        margin-top: 60px;
    }

    /* Bot√≥n de Logout */
    .logout-btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        display: none; /* Oculto hasta verificar sesi√≥n */
        margin-left: auto; /* Mueve el bot√≥n a la derecha */
        margin-right: 20px; /* A√±ade un margen a la derecha */
    }

    .logout-btn:hover {
        background-color: #cc0000;
    }

    /* Ajuste para m√≥viles */
    @media (max-width: 600px) {
        .navbar {
            font-size: 16px;
            padding: 10px 15px;
        }
        .logout-btn {
            padding: 8px 12px;
            font-size: 12px;
            margin-right: 10px; /* Menor margen en m√≥viles */
        }
    }

    /* üîµ Efecto de presi√≥n en los botones */
    .btn, .btnoperator, .topbtn, .equals {
        transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    /* üî• Cuando el usuario presiona un bot√≥n */
    .btn:active, .btnoperator:active, .topbtn:active, .equals:active {
        transform: scale(0.9); /* Hace que el bot√≥n se encoja ligeramente */
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Agrega un efecto de profundidad */
    }

    /* ‚ú® Efecto de parpadeo en los botones */
    .clicked {
        background-color: rgba(255, 255, 255, 0.2); /* Hace que el bot√≥n brille un poco */
        transition: background-color 0.15s ease;
    }
</style>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Superior -->
    <nav class="navbar">
        <span id="username"></span>
        <button id="logout-btn" class="logout-btn">Logout</button>
    </nav>

    <!-- Contenedor Principal -->
    <div class="content">
        <!-- Calculadora -->
        <section class="calculator" id="calculator-container">
            <!-- BotÃ³n de cambio de tema -->
            
            <div class="theme-toggle">
                <button id="theme-button">ðŸŒ™</button>
            </div>

            <!-- Display de la calculadora -->
            <section id="display" class="display">0</section>

            

            <!-- Botones de la calculadora -->
            <section class="buttons">
                <button class="btn btn-ac" data-action="clear">AC</button>
                <button class="btn" data-action="sign">Â±</button>
                <button class="btn" data-action="percent">%</button>
                <button class="btn operator" data-action="divide">Ã·</button>
                <button class="btn" data-number="7">7</button>
                <button class="btn" data-number="8">8</button>
                <button class="btn" data-number="9">9</button>
                <button class="btn operator" data-action="multiply">Ã—</button>
                <button class="btn" data-number="4">4</button>
                <button class="btn" data-number="5">5</button>
                <button class="btn" data-number="6">6</button>
                <button class="btn operator" data-action="subtract">âˆ’</button>
                <button class="btn" data-number="1">1</button>
                <button class="btn" data-number="2">2</button>
                <button class="btn" data-number="3">3</button>
                <button class="btn operator" data-action="add">+</button>
                <button class="btn zero" data-number="0">0</button>
                <button class="btn" data-action="decimal">.</button>
                <button class="btn equals" data-action="equals">=</button>
            </section>
        </section>

        <!-- Historial de cÃ¡lculos (fuera de la calculadora) -->
        <section class="history">
            <h3>Calculation History</h3>
            <ul id="history-list"></ul>
        </section>
    </div>
    <script src="script.js"></script>

    <!-- Script para manejar el logout y mostrar la bienvenida -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
            fetch('/auth/session-status')
                .then(response => response.json())
                .then(data => {
                    if (data.session !== 'active') {
                        console.warn("ðŸš« SesiÃ³n no vÃ¡lida. Redirigiendo al login...");
                        window.location.href = "index.html"; // Redirigir al login
                    } else {
                        console.log(`âœ… SesiÃ³n activa para usuario: ${data.user}`);
                        document.getElementById("username").textContent = 'Bienvenido a nuestra calculadora Iphone, ' + data.user + '!';
                    }
                })
                .catch(error => {
                    console.error("âŒ Error verificando la sesiÃ³n:", error);
                    window.location.href = "index.html"; // En caso de error, tambiÃ©n redirigir
                });
        });

        // Manejar Logout
        document.getElementById("logout-btn").addEventListener("click", function() {
            fetch('/auth/logout', {
                method: 'POST',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.reload(); // Recargar la pÃ¡gina despuÃ©s de cerrar sesiÃ³n
            })
            .catch(error => console.error("Error al cerrar sesiÃ³n:", error));
        });
    </script>

    <!-- Estilos CSS para Navbar y Logout -->
    <style>
        /* Navbar Superior */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        #usernma{
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Ajustar el contenido para que no quede oculto detrÃ¡s del navbar */
        .content {
            margin-top: 60px;
        }

        /* BotÃ³n de Logout */
        .logout-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: none; /* Oculto hasta verificar sesiÃ³n */
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }

        /* Ajuste para mÃ³viles */
        @media (max-width: 600px) {
            .navbar {
                font-size: 16px;
                padding: 10px 15px;
            }
            .logout-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>

</body>
</html>

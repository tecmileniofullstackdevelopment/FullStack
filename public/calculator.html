<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <span id="navbar-title">Calculadora</span>
        <span id="username"></span>
    </nav>

    <!-- Contenedor de la Calculadora -->
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn btn-ac" data-action="clear">AC</button>
            <button class="btn btn-sign" data-action="sign">¬±</button>
            <button class="btn btn-percent" data-action="percent">%</button>
            <button class="btn btn-operator" data-action="divide">√∑</button>
            <button class="btn" data-number="7">7</button>
            <button class="btn" data-number="8">8</button>
            <button class="btn" data-number="9">9</button>
            <button class="btn btn-operator" data-action="multiply">√ó</button>
            <button class="btn" data-number="4">4</button>
            <button class="btn" data-number="5">5</button>
            <button class="btn" data-number="6">6</button>
            <button class="btn btn-operator" data-action="subtract">‚àí</button>
            <button class="btn" data-number="1">1</button>
            <button class="btn" data-number="2">2</button>
            <button class="btn" data-number="3">3</button>
            <button class="btn btn-operator" data-action="add">+</button>
            <button class="btn btn-out" data-action="logout">üè†Ô∏é</button> 
            <button class="btn btn-zero" data-number="0">0</button>
            <button class="btn" data-action="decimal">.</button>
            <button class="btn btn-equals" data-action="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
            fetch('/auth/session-status')
                .then(response => response.json())
                .then(data => {
                    if (data.session !== 'active') {
                        console.warn("üö´ Sesi√≥n no v√°lida. Redirigiendo al login...");
                        window.location.href = "index.html";
                    } else {
                        console.log(`‚úÖ Sesi√≥n activa para usuario: ${data.user}`);
                        document.getElementById("username").textContent = 'hola, ' + data.user;
                    }
                })
                .catch(error => {
                    console.error("‚ùå Error verificando la sesi√≥n:", error);
                    window.location.href = "index.html";
                });
        });

        document.querySelector('.btn-out').addEventListener("click", function() {
            fetch('/auth/logout', {
                method: 'POST',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.reload();
            })
            .catch(error => console.error("Error al cerrar sesi√≥n:", error));
        });
    </script>
</body>
</html>

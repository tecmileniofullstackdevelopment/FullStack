<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/style-register.css">
</head>
<body>

    <div class="loader" id="loader">
        <div class="wrapper">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
        </div>
    </div>

    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="inputbox1">
                <span id="spanUser">Username</span>
                <input type="text" required="required" id="username" required>
                <i id="User"></i>
            </div>
            <div class="inputbox2">
                <span id="SpanPWD">Password</span>
                <input type="password" required="required" id="password" required>
                <i id="PWD"></i>
            </div>
            <div class="inputbox3">
                <span id="SpanConfirmPWD">Confirm Password</span>
                <input type="password" required="required" id="confirmPassword" required>
                <i id="ConfirmPWD"></i>
            </div>
            <p class="error" id="errorMessage"></p>
            <button type="button" id="registerButton" class="button">
                <span class="button-content">Register</span>
            </button>
            
        </form>
    </div>

    <script src="scripts/script-register.js"></script>

</body>
</html>

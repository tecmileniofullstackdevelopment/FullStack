<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style-register.css">
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="inputbox1">
                <span id="spanUser">Username</span>
                <input type="text" required="required" id="username" required>
                <i id="User"></i>
            </div>
            <div class="inputbox2">
                <span id="SpanPWD">Password</span>
                <input type="password" required="required" id="password" required>
                <i id="PWD"></i>
            </div>
            <div class="inputbox3">
                <span id="SpanConfirmPWD">Confirm Password</span>
                <input type="password" required="required" id="confirmPassword" required>
                <i id="ConfirmPWD"></i>
            </div>
            <p class="error" id="errorMessage"></p>
            <button type="button" id="registerButton" class="button">
                <span class="button-content">Register</span>
            </button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirmPassword");

            const User = document.getElementById("User");
            const SpanUser = document.getElementById("spanUser");

            const Pwd = document.getElementById("PWD");
            const SpanPwd = document.getElementById("SpanPWD");

            const confirmPwd = document.getElementById("ConfirmPWD");
            const SpanConfirmPwd = document.getElementById("SpanConfirmPWD");

            function resetStyles(input, icon, label ){
                icon.style.backgroundColor = '';
                label.style.backgroundColor = '';
                input.style.color = '';
            }

            usernameInput.addEventListener("input", function() {
                resetStyles(usernameInput, SpanUser, User);
            });

            passwordInput.addEventListener("input", function() {
                resetStyles(passwordInput, SpanPwd, Pwd);
            });

            confirmPasswordInput.addEventListener("input", function() {
                resetStyles(confirmPasswordInput, SpanConfirmPwd, confirmPwd);
            });
        });


        document.getElementById('registerButton').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            const User = document.getElementById('User');
            const SpanUser = document.getElementById('spanUser');
            
            const Pwd = document.getElementById('PWD');
            const SpanPwd = document.getElementById('SpanPWD');
            
            const confirmPwd = document.getElementById('ConfirmPWD');
            const SpanConfirmPwd = document.getElementById('SpanConfirmPWD');
            
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '';
            
            if (!username || !password || !confirmPassword) {
                errorMessage.textContent = 'Please complete all fields.';
                
                User.style.backgroundColor = 'rgb(90, 14, 14)'
                SpanUser.style.color = 'rgb(90, 14, 14)'
                
                Pwd.style.backgroundColor = 'rgb(90, 14, 14)'
                SpanPwd.style.color = 'rgb(90, 14, 14)'

                confirmPwd.style.backgroundColor = 'rgb(90, 14, 14)'
                SpanConfirmPwd.style.color = 'rgb(90, 14, 14)'
                
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters.';

                Pwd.style.backgroundColor = 'rgb(90, 14, 14)'
                SpanPwd.style.color = 'rgb(90, 14, 14)'
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';

                Pwd.style.backgroundColor = 'rgb(90, 14, 14)'
                SpanPwd.style.color = 'rgb(90, 14, 14)'

                confirmPwd.style.backgroundColor = 'rgb(90, 14, 14)'
                SpanConfirmPwd.style.color = 'rgb(90, 14, 14)'
                return;
            }

            fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorMessage.textContent = data.error;
                } else {
                    window.location.href = 'index.html';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'Server error. Please try again later.';
            });
        });
    </script>

</body>
</html>

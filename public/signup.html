<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="logstyle.css" />
    <title>Sign up Page</title>
  </head>
  <body>
    <div class="container" id="signcont">
      <h1 id="title">Sign Up</h1>
      <div class="user">
        <!-- Campo de Usuario -->
        <input type="email" placeholder="Email ID" id="userfield" />
      </div>
      <div class="password">
        <!-- Campo de Contraseña -->
        <input type="password" placeholder="Password" id="psswrdfield" />
      </div>
      <div class="passwordconfirm">
        <!-- Campo de Confirmacion de Contraseña -->
        <input
          type="password"
          placeholder="Confirm Password"
          id="psswrdfield"
        />
      </div>
      <button id="signupbtn">Sign Up</button>
      <div class="movepage">
        <a href="Login-1.0.0.html" target="_blank" id="movepagetxt"
          >Already have an account? Log In</a
        >
      </div>
    </div>
  </body>
</html>

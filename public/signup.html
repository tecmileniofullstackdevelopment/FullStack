<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* General Reset */

        * {
            box-sizing: border-box;
            /* Asegura que padding y border estén dentro del width */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Full viewport height */
        }

        .container {
            font-family: 'Press Start 2P', cursive;
            width: 50%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid black;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form img {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: auto;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            font-family: 'Press Start 2P', cursive;
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #333;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <section class="container">
        <form id="signupForm">
            <img src="account.png" alt="Logo">
            <div id="errorMessage" class="error-message"></div>
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <label for="confirmPassword">Confirmar contraseña:</label>
            <input type="password" id="confirmPassword" required>

            <button type="button" id="signupButton">Registarse</button>
            <p>Ya tienes una cuenta? <a href="index.html">Iniciar sesión</a></p>
        </form>
    </section>

    <script src="script.js"></script>

    <script>
        document.getElementById("signupButton").addEventListener("click", function () {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("errorMessage");
 
            if (!username || !password || !confirmPassword) {
                errorMessage.textContent = "Por favor, completa todos los campos.";
                errorMessage.style.display = "block";

                const usernameInput = document.getElementById("username");
                const passwordInput = document.getElementById("password");
                const confirmPassword = document.getElementById("confirmPassword");

                // Add shake animation
                usernameInput.classList.add('animate__animated', 'animate__shakeY', 'error');
                passwordInput.classList.add('animate__animated', 'animate__shakeY', 'error');
                confirmPassword.classList.add('animate__animated', 'animate__shakeY', 'error');

                // Remove animation after it completes (prevents repeat animation issues)
                setTimeout(() => {
                    usernameInput.classList.remove('animate__shakeY');
                    passwordInput.classList.remove('animate__shakeY');
                    confirmPassword.classList.remove('animate__shakeY');
                }, 1000); // Duration based on Animate.css

                return;
            }

            // Validar si las contraseñas coinciden
            if (password !== confirmPassword) {
                errorMessage.textContent = "Las contraseñas no coinciden.";
                errorMessage.style.display = "block";
                return;
            }

            // Enviar solicitud al backend
            fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = "block";
                } else {
                    //alert("Registro exitoso. Redirigiendo al login...");
                    window.location.href = "index.html"; // Redirigir al login
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = "Error en el servidor.";
                errorMessage.style.display = "block";
            });
        });
    </script>
</body>

</html>
